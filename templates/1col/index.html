<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" th:href="@{/assets/css/bootstrap.min.css}"/>
	<link rel="stylesheet" media="screen" th:href="@{/assets/css/default.css}"/>
	<link rel="stylesheet" media="screen" th:href="@{/assets/css/1-col-portfolio.css}"/>
	<script th:src="@{/assets/js/jquery.min.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
</head>
<body>
	<!-- navigation bar -->
	<div th:replace="../fragments/navbar :: navbar"></div>

	<!-- content -->
	<div th:if="${!displayAppLogos}" class="container" id="applist">
		<div th:each="app: ${apps}">
			<div class="row" >
				<div class="col-md-7">
					<!--<a href="#">-->
					<img class="img-responsive" th:src="${app.thumbImage == null} ? @{http://placehold.it/700x300} : @{/thumbnail/}+${app.thumbImage}"></img>
					<!--</a>-->
				</div>
				<div class="col-md-5">
					<h3 th:text="${app.displayName == null} ? ${app.name} : ${app.displayName}"></h3>
					<p th:if="${app.description != null}" th:text="${app.description}"></p>
					<a class="btn btn-primary" th:href="@{/app/}+${app.name}">Start  <span class="glyphicon glyphicon-chevron-right"></span></a>
				</div>
			</div>
			<hr></hr>
		</div>
	</div>
</body>
</html>
