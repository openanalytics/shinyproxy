<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
	<link rel="stylesheet" media="screen" th:href="@{/css/default.css}"/>
	<script th:src="@{/webjars/jquery/2.2.2/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>
	<!-- navigation bar -->
	<div th:replace="../fragments/navbar :: navbar"></div>
	
	<!-- content -->
    <div id="admin">
    	<h3>Container Activity</h3>
    	<table border="1">
    		<tr>
    			<th>Name</th>
    			<th>Port</th>
    			<th>Username</th>
    			<th>Appname</th>
    			<th>Container Id</th>
    			<th>Uptime</th>
    		</tr>
    		<tr th:each="proxy: ${proxies}">
    			<td th:text="${proxy.name}"></td>
    			<td th:text="${proxy.port}"></td>
    			<td th:text="${proxy.userName}"></td>
    			<td th:text="${proxy.appName}"></td>
    			<td th:text="${proxy.containerId}"></td>
    			<td th:text="${proxy.uptime()}"></td>
    		</tr>
    	</table>
    </div>
</body>
</html>
