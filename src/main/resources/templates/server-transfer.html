<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head lang="en">
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:src="@{${cookieJs}}"></script>
</head>

<body>
	<div class="container">
		<h2>Transferring you to the latest version of <span th:text="${application_name}"></span>...</h2>
	</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var path = location.pathname.replace("server-transfer", "");
        Cookies.set('sp-instance', Cookies.get('sp-latest-instance'),  {path: path});
        location.href = path + "[[${redirectUri}]]";
    }, false);
</script>

<style>
    h2 {
        margin-bottom: 20px;
        margin-top: 20px;
        font-size: 30px;
        font-family: inherit;
        font-weight: 500;
        line-height: 1.1;
        color: inherit;
    }

    .container {
        width: 1170px;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
    }

    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.42857143;
        color: #333;
        background-color: #fff;
    }

    a {
        color: #337ab7;
        text-decoration: none;
    }
</style>

</body>

</html>
